<ion-view view-title="Sign Up" align-title="left">
    <ion-nav-bar class="bar-assertive-900" align-title="left">
      <ion-nav-back-button class="no-text"></ion-nav-back-button>
    </ion-nav-bar>
    <ion-content style="background: url(img/login.jpg) center; background-size: cover;">
        <div class="list">
            <ion-md-input placeholder="Name" highlight-color="balanced" type="text" ng-model="name"></ion-md-input>
            <ion-md-input placeholder="Email" highlight-color="energized" type="Email" ng-model="Email"></ion-md-input>
            <ion-md-input placeholder="Mobile" highlight-color="energized" type="number" ng-model="Mobile"></ion-md-input>
            <ion-md-input placeholder="Password" highlight-color="energized" type="password" ng-model="password"></ion-md-input>
            <ion-md-input placeholder="Confirm Password" highlight-color="energized" type="password" ng-model="cpassword"></ion-md-input>
            <ion-md-input placeholder="Address" highlight-color="energized" type="text" ng-model="address"></ion-md-input>
        </div>
        <div class="padding">
            <button ng-click="createAccount(name, Email, Mobile, password, cpassword, address)" class="button button-full ink button-energized-900">Sign Up</button>
        </div>
    </ion-content>
</ion-view>
