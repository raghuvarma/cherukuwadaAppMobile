<ion-view view-title="Login" align-title="left">
    <ion-content style="background: url('img/login.jpg') center; background-size: cover;">
        <div class="hero no-header flat">
            <div class="content">
                <div class="app-icon"></div>
                <h1>Cherukuwada Application</h1>
            </div>
        </div>
        <div class="list">
            <ion-md-input placeholder="Mobile No" highlight-color="balanced" type="text" ng-model="userName"></ion-md-input>
            <ion-md-input placeholder="Password" highlight-color="energized" type="password" ng-model="password"></ion-md-input>
        </div>
        <div class="padding">
            <button ng-click="signIn(userName, password)" class="button button-full button-assertive ink">Login</button>
        </div>
    </ion-content>
</ion-view>
